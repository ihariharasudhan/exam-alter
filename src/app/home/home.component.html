<div class="container-fluid background" style="overflow: hidden;" >
<!--Inside Container Box-->
 <div class="row">
<div class="col-xs-12">
  <div class="insidebox">

    <div class="row">
      <div class="col-xs-6" style="padding:20px;">
        <img src="../../assets/logo.png" style="width:70%;"/>
        <img src="../../assets/undraw_exams_g4ow.svg" style="width:100%;"/>
      </div>
      <!--second col-->
      <div class="col-xs-6 text-center" style="margin:0px;padding: 10px;padding-left: 0px;margin-top:30px" >
       
       <div class="row" style="margin-left:10px;margin-top:100px;">
        <div class="col-xs-10">
          <!-- <p style="font-family:Roboto;font-size:40px;font-weight: 600;">Staff Login</p>  -->
          <p style="font-family: Orelega One;font-size:4.5rem;font-weight: 300px;"><span><img src="../../assets/vector-creator.png" style="width:80px;"/> Login</span><span style="font-family: Montserrat;font-size: 2rem;margin-left: 20px;font-weight:700;">- Faculty Portal</span></p>
          
        </div>
      </div>


        <div class="row" style="margin-left:100px;margin-top:40px;">
          <div class="col-xs-10">
            <!-- <p style="font-family: poppins;font-size:20px;">Enter Username</p> -->
            <input type="text" placeholder="Enter Username" [(ngModel)]="email"/>
          </div>
        </div>

        <div class="row" style="margin-left:100px;margin-top:50px;">
          <div class="col-xs-10">
            <!-- <p style="font-family: poppins;font-size:20px;">Enter Password</p> -->
            <input type="password" placeholder="Enter Password" [(ngModel)]="password"/>
          </div>
        </div>

        <div class="row" style="margin-left:100px;margin-top:70px;">
          <div class="col-xs-10">
            <!-- <p style="font-family: poppins;font-size:20px;">Enter Password</p> -->
            <button (click)="login()" style="background-color:#b81250;width: 60%;height: 50px;border-radius: 40px;border:0px;color: white;font-size:20px;font-family:Montserrat;">Login</button>
          </div>
        </div>

        <div class="row" style="margin-left:100px;margin-top:30px;">
          <div class="col-xs-10">
            <p style="font-family:Montserrat;">Forgot Password ? Reset Now</p>
          </div>
        </div>


      </div>
    </div>

  </div>

</div>
 </div>


</div>
